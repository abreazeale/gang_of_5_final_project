      <div class="row">
        <div class="col-sm-12"><h1>A RESTful API</h1></div>

    <br>
    <form class="form-horizontal" action="adam.html">
      <div class="form-group">
        <label class="control-label col-sm-12" for="picknum">How excited are you about this form?</label>
        <label class="control-label col-sm-2 text-center" for="picknum">Bummed</label>
        <label class="control-label col-sm-2 text-center" for="picknum">Meh</label>
        <label class="control-label col-sm-2 text-center" for="picknum">Okay</label>
        <label class="control-label col-sm-2 text-center" for="picknum">Impressed</label>
        <label class="control-label col-sm-2 text-center" for="picknum">Stoked</label>
        <div class="col-sm-10">
          <input type="range" class="form-control" id="picknum" min=1 max=5 step=1 value=5>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="dt">Birthdate:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dt" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> I like simple calculators</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> I like graphing calculators</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> I like RESTful APIs</label>
          </div>
        </div>
      </div>            
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
