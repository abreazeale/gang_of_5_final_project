<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adam-Final: Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner > .carousel-item > img,
    .carousel-inner > .carousel-item > a > img {
        
        margin: auto;
    }
    </style
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" > 
          <span class="navbar-toggler-icon"></span> Where to?
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="adamfinal.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="adamform.html">Sign-up</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="adamcalc.html">Simple Calculator</a>
            </li>                       
            <li class="nav-item">
              <a class="nav-link" href="adamapi.html">Graph</a>
            </li>              
          </ul>
        </div>
    </nav>
    <header class="container text-center bg-light">
      <div class="row">
        <div class="col-sm-12"><h1>Sign up for the Newsletter or Text Alerts</h1></div>
      </div>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="col-sm-12">  
            <h2>Get our Newsletter</h2>
            </div>

            <form class="form-horizontal" action="adamfinal.html">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dt">Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="nl_name" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dt">Birthdate:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" id="nl_bdate" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dt">Email:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="nl_email" placeholder="me@place.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Yes, send me calculator updates by email!</label>
                    </div>
                    </div>
                </div>
                <h4>Personality Survey</h4>                                
                <div class="form-group">
                    <label class="control-label col-sm-12" for="picknum">Casio or Texas Instrument?</label>
                    <label class="control-label col-sm-3 text-left" for="picknum">Casio</label>
                    <label class="control-label col-sm-5 text-center" for="picknum">I like both</label>
                    <label class="control-label col-sm-3 text-right" for="picknum">T.I.</label>
                    <div class="col-sm-12">
                    <input type="range" class="form-control" id="picknum" min=0 max=2 step=1 value=1>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-12" for="dt">How many calculators do you own?</label>
                    <div class="col-sm-2">
                    <input type="number" class="form-control" id="nl_email" min="0" max="99" step="1" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
                </form>
          </div>
          <div class="col-sm-6">
            <div class="col-sm-12">  
            <h2>Receive Text Alerts</h2>
            </div>
            <form class="form-horizontal" action="adamfinal.html">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dt">Name:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="tx_name" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dt">Mobile Phone:</label>
                    <div class="col-sm-10">
                    <input type="tel" class="form-control" id="tx_tel" placeholder="555-555-5555">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> I understand carrier SMS charges may apply</label>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
                </form>
          </div>
        </div>
      </div>
    
        

</body>
</html>
